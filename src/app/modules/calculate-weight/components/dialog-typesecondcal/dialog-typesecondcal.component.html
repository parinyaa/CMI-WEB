<h1 mat-dialog-title>AVERAGE</h1>
<div mat-dialog-content>
  <table mat-table class="table-loaddata" [dataSource]="dataAll">

    <ng-container matColumnDef="weightCode">
      <th mat-header-cell *matHeaderCellDef> รหัส </th>
      <td mat-cell *matCellDef="let element;"> {{element.weightCode}} </td>
    </ng-container>

    <ng-container matColumnDef="weightSubcode">
      <th mat-header-cell *matHeaderCellDef> รหัสย่อย </th>
      <td mat-cell *matCellDef="let element;"> {{element.weightSubcode}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> กิจกรรม </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>


    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef class="text-right"> น้ำหนัก </th>
      <td mat-cell *matCellDef="let element" class="text-right"> {{element.adjustedWeight | weight5Decimal}}  </td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> เลือก </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox color="primary" (change)="selectResult(element)"></mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator color="primary" [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
    (page)="pageEvent = pageChange($event)">
  </mat-paginator>
</div>
<div mat-dialog-actions style="float: right">
  <button mat-button (click)="onSubmitSelect()">บันทึก</button>
  <button mat-button (click)="onNoClick()">ยกเลิก</button>
</div>

<swal #addSwal title="คุณต้องการบันทึกข้อมูล <br>ใช่หรือไม่" text="" type="info" [showCancelButton]="true"
  (confirm)="calWeightSubmit()"></swal>
<swal #succussSwal title="บันทึกข้อมูลสำเร็จ" [allowOutsideClick]="false" (confirm)="closeDialog()" text=""
  type="success"></swal>
<swal #errorSwal title="" text="" type="error"></swal>
<swal #warningSwal title="" text="" type="warning"></swal>
