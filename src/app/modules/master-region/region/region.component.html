<div class="page-main">
  <div class="content-header">
    <div class="section-header">
      <div class="row">
        <div class="col-6 col-sm-6">
            <!-- <h4 class="textHeader">1.2 ข้อมูลภูมิภาค,จังหวัด, อำเภอ และ ตำบล</h4> -->
            <div class="col-12 mr-1">
              <label style="font-size: 18px;">1.2 ข้อมูลภูมิภาค,จังหวัด, อำเภอ และ ตำบล</label>
          </div>
          <div class="col-12 mr-1">
            <label style="font-size: 16px;">
                 <ol class="breadcrumb float-sm-left">
            <li class="breadcrumb-item"><a [routerLink]="['/region']">ภูมิภาค</a></li>
          </ol>
            </label>
         
        </div>
        
        </div>
        <div class="col-6 col-sm-6" style="text-align: right;">
          <!-- <button class="mat-btn-tpso" mat-raised-button type="button" (click)="onAddRegion()"> -->
          <button class="mat-btn-tpso" mat-raised-button type="button" (click)="onErrorSwal()">
            <mat-icon>add_circle</mat-icon>&nbsp;เพิ่ม
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="section-content box-content">
      <div class="row">
        <div class="col-lg-4 col-4 " *ngFor="let result of region">
          <mat-card class="mt-4 center" appMaterialElevation>
            <a (click)="goToProvince(result.cpipMsRegion)">
              <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title class="textHeader" id="regionName" style="text-align: center;">
                  {{result.cpipMsRegion.regionName}}</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <h1 class="countProvince">{{result.countRegion}}</h1>
              </mat-card-content>
            </a>
            <mat-card-subtitle class="font-size">จังหวัด</mat-card-subtitle>
            <mat-card-actions>

              <a (click)="onErrorSwal()" class="card-button" mat-button>แก้ไขข้อมูล</a>
              <a (click)="onErrorSwal()" class="card-button" mat-button>ลบ</a>
              <!-- <a (click)="onEditRegion(result.cpipMsRegion)" class="card-button" mat-button>แก้ไขข้อมูล</a>
              <a [swal]="deleteAmphurSwal" class="card-button" mat-button>ลบ</a>
              <swal #deleteAmphurSwal title="คุณต้องการลบข้อมูล{{result.cpipMsRegion.regionName}} <br/>ใช่หรือไม่?"
                text="" type="info" [showCancelButton]="true" (confirm)="onDeleteRegion(result.cpipMsRegion)"></swal> -->

            </mat-card-actions>
          </mat-card>
        </div>
      </div>
      <div class="row noDataResult" *ngIf="noDataRegion">
        <div class="col-12">
          <div style="text-align: center;">ไม่พบข้อมูลภูมิภาค</div>
        </div>
      </div>
    </div>
  </div>
</div>
<swal #succussDeleteSwal title="ลบข้อมูลสำเร็จ" [allowOutsideClick]="false" text="" type="success"></swal>
<swal #errorSwal title="" text="" type="error"></swal>
