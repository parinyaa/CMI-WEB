<div class="page-main">
    <section class="content-header">
        <div class="section-header">
            <div class="row">
                <div class="col-6 col-sm-6">
                    <label style="margin-top: 1%; font-size: 18px;">3.0 ตั้งค่าปีฐาน</label><br>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="section-content text-center">
            <div class="row" style="place-content: center;">
                <div class="col-3 mt-3 ml-2">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">ปีฐาน :</span>
                        </div>
                        <!-- <input type="number" class="form-control" [(ngModel)]="baseYear"> -->
                        <input type="number" class="form-control" [(ngModel)]="baseYear" [formControl]="filterBaseYearControl"
                            [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectIndexGroup($event)"
                            [displayWith]="displayBaseYear">
                            <mat-option *ngFor="let option of filterBaseYearOptions | async" [value]="option">
                                {{option.baseYear}}
                            </mat-option>
                        </mat-autocomplete>
                    </div>
                </div>
            </div>
            <div class="row" style="place-content: center;">
                <div class="mt-4" style="text-align: right;">
                    <span>จุดเริ่มต้น :</span>
                </div>
                <div class="col-2 mt-3">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">ปี</span>
                        </div>
                        <input type="number" class="form-control" [attr.disabled]="stepNo != null ? '' : null"
                            [(ngModel)]="startPeriodYear">
                    </div>
                </div>
                <div class="col-2 mt-3">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">เดือน</span>
                        </div>
                        <mat-select class="form-control" [(ngModel)]="startPeriodMonth" [disabled]="stepNo != null"
                            style="width: 15%; font-size: 12px">
                            <mat-option *ngFor="let item of month" [value]="item.id">
                                {{ item.value }}
                            </mat-option>
                        </mat-select>
                    </div>
                </div>
            </div>
            <div class="row" style="place-content: center;">
                <div class="mt-4" style="text-align: right;">
                    <span>จุดสิ้นสุด :</span>
                </div>
                <div class="col-2 mt-3">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">ปี</span>
                        </div>
                        <input type="number" class="form-control" [attr.disabled]="stepNo != null ? '' : null"
                            [(ngModel)]="endPeriodYear">
                    </div>
                </div>
                <div class="col-2 mt-3">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">เดือน</span>
                        </div>
                        <mat-select class="form-control" [(ngModel)]="endPeriodMonth" [disabled]="stepNo != null"
                            style="width: 15%; font-size: 12px">
                            <mat-option *ngFor="let item of month" [value]="item.id">
                                {{ item.value }}
                            </mat-option>
                        </mat-select>
                    </div>
                </div>
            </div>
            <div class="row mr-3 mb-3" style="place-content: center;">
                <div class="col-12 text-right">
                    <button class="ml-3 mb-3" [disabled]="stepNo != null" mat-raised-button color="primary"
                        [swal]="infoSwl">บันทึก</button>
                </div>
            </div>
        </div>
    </section>
</div>
<swal #msgError title="ระบบกำลังคำนวน" [allowOutsideClick]="false" text="" type="error"></swal>
<swal #msgWarning title="ระบบกำลังคำนวน" [allowOutsideClick]="false" text="" type="warning"></swal>
<swal #msgSwl title="ระบบกำลังคำนวน" [allowOutsideClick]="false" text="" type="success"></swal>
<swal #infoSwl title="คุณต้องการบันทึกข้อมูล ใช่หรือไม่?" [allowOutsideClick]="false" text="" type="info"
    [showCancelButton]="true" (confirm)="onSave()"></swal>
