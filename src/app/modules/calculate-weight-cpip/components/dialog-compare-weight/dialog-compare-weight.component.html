<div mat-dialog-content>
  <div class="row">
    <div class="col-12 text-center">
      <span style="font-weight: bold">{{ title }}</span>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-6 text-right">
      <span>น้ำหนักก่อนปรับ :</span>
    </div>
    <div class="col-6">
      <span>{{ weightBefore | number:'1.5-5':'en-US'  }}</span>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-6 text-right">
      <span>น้ำหนักหลังปรับ :</span>
    </div>
    <div class="col-6">
        <span>{{ weightAfter | number:'1.5-5':'en-US' }}</span>
      </div>
  </div>
</div>
<div mat-dialog-actions style="float: right">
  <button mat-button class="mat-btn-tpso" (click)="onNoClick()">ตกลง</button>
</div>
