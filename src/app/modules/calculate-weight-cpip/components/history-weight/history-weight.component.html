<div mat-dialog-content style="max-height: 70vh;">
    <p>History Weight</p>
    <div class="row mt-4">
       <div class="col-11" style="margin-left: 5%;">
         <table mat-table [dataSource]="dataSource" class="table-loaddata">
           <!--- Note that these columns can be defined in any order.
                                 The actual rendered columns are set as a property on the row definition" -->
           <!-- Position Column -->
          
           <ng-container matColumnDef="weightCode">
             <th mat-header-cell *matHeaderCellDef> รหัส </th>
             <td mat-cell *matCellDef="let row" style="text-align: left;"> {{row.weightStep.weightData.weightCode}} </td>
           </ng-container>
           <!-- Name Column -->
           <ng-container matColumnDef="description">
             <th mat-header-cell *matHeaderCellDef> รายการ </th>
             <td mat-cell *matCellDef="let row" style="text-align: left;"> {{row.weightStep.weightData.description}} </td>
           </ng-container>
           <!-- Weight Column -->
           <ng-container matColumnDef="action">
             <th mat-header-cell *matHeaderCellDef> กิจกรรม </th>
             <td mat-cell *matCellDef="let row" style="text-align: left;"> {{row.weightStep.weightAction.paramCode}} </td>
           </ng-container>
           <ng-container matColumnDef="adjustedWeight">
            <th mat-header-cell *matHeaderCellDef> น้ำหนัก </th>
            <td mat-cell *matCellDef="let row" style="text-align: right;"> {{row.adjustedWeight == 0 ? ' ' : row.adjustedWeight | number:'1.5-5':'en-US'}} </td>
          </ng-container>
     
           <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="element-header"></tr>
           <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></tr>
         </table>
         <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
       </div> 
     </div> 
   </div>
     <div mat-dialog-actions style="float: right;">
       <button mat-raised-button type="button" (click)="cancel(false)" class="btn-cancle">ปิด</button>
       </div>
