<div mat-dialog-content style="max-height: 70vh;">
    <div class="row mt-4">
       <div class="col-11" style="margin-left: 5%;">
         <table mat-table [dataSource]="dataSource" class="table-loaddata">
           <!--- Note that these columns can be defined in any order.
                                 The actual rendered columns are set as a property on the row definition" -->
           <!-- Position Column -->
           <ng-container matColumnDef="action">
               <th mat-header-cell *matHeaderCellDef> <mat-checkbox color="primary" (change)="selectALL($event)"></mat-checkbox> เลือก </th>
               <td mat-cell *matCellDef="let row">
                   <mat-checkbox color="primary"[checked]="row.checked != null ? row.checked.checked : false" (change)="selectResult(row,$event)"></mat-checkbox>
               </td>
             </ng-container>
           <ng-container matColumnDef="weightCode">
             <th mat-header-cell *matHeaderCellDef> รหัส </th>
             <td mat-cell *matCellDef="let row" style="text-align: left;" > {{row.weightCode}} </td>
           </ng-container>
           <!-- Name Column -->
           <ng-container matColumnDef="description">
             <th mat-header-cell *matHeaderCellDef> รายการ </th>
             <td mat-cell *matCellDef="let row" style="text-align: left;"> {{row.description}} </td>
           </ng-container>
           <!-- Weight Column -->
           <ng-container matColumnDef="weight">
             <th mat-header-cell *matHeaderCellDef> น้ำหนัก </th>
             <td mat-cell *matCellDef="let row" style="text-align: right;"> {{row.weight | number: '1.5-5':'en-US'  }} </td>
           </ng-container>
           <ng-container matColumnDef="adjustedWeight">
            <th mat-header-cell *matHeaderCellDef> น้ำหนักที่ปรับ </th>
            <td mat-cell *matCellDef="let row" style="text-align: right;"> {{row.adjustedWeight | number: '1.5-5':'en-US' }} </td>
          </ng-container>
     
           <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="element-header"></tr>
           <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></tr>
         </table>
         <mat-paginator *ngIf="!noDataSource" [length]="length" [pageSize]="pageSize" [pageIndex]="pageIndex"
        [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = pageChange($event)">
        </mat-paginator>
       </div> 
     </div> 
   </div>
     <div mat-dialog-actions>
       <button mat-button type="submit"  *ngIf="!noDataSource" (click)="openDeleteDialog()" class="btn-submit" style="background-color: #00b3ea;">ตกลง</button>
       <button mat-raised-button type="button" (click)="cancel(false)" class="btn-cancle">ยกเลิก</button>
       </div>
