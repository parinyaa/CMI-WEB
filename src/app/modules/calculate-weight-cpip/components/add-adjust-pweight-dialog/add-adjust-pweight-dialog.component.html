<h3>
  ปรับค่าน้ำหนัก
</h3>
<hr>

<div class="row mt-3" *ngFor="let item of listWeightCode">
  <div class="col-2 mt-2" style="text-align: right;">
    <mat-checkbox color="primary" [checked]="item.selected" (change)="selectResult(item,$event)"
      style="margin-right: 15px;"></mat-checkbox>

    <mat-label>{{item.typeCode}} </mat-label>
  </div>

  <div class="col-4" *ngIf="item.selected">
    <input type="number" class="form-control" [(ngModel)]="item.ratio">
  </div>
</div>

<div mat-dialog-actions class="mt-3" style="float: right;">
  <button mat-button  type="button" (click)="onSave()" class="mat-btn-tpso" >ตกลง</button>
  <button mat-raised-button type="button" (click)="cancel(false)" class="btn-cancle">ยกเลิก</button>
</div>
<swal #saveSwal title="" icon="info" [width]="480" confirmButtonColor="#f6c345"
[confirmButtonText]="'ตกลง'" [cancelButtonText]="'ยกเลิก'"
  [showCancelButton]="true" [allowOutsideClick]="false" (confirm)="onSaveConfirm()">
</swal>
<swal #saveSucessSwal title="" [confirmButtonText]="'ตกลง'" icon="success" [allowOutsideClick]="false" [width]="480">
</swal>
