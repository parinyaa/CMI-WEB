<div class="col-12 text-right" style="margin-bottom: 16px; padding-top: 16px;">
  <button class="mat-btn-tpso" mat-raised-button (click)="checkNextStep(-4.0)" matTooltip="ย้อนกลับขั้นตอน"
    *ngIf="checkBaseYear">
    <mat-icon>undo</mat-icon>
  </button>
</div>
<div>
  <table mat-table class="table-loaddata" [dataSource]="dataSource">

    <ng-container matColumnDef="weightCode">
      <th mat-header-cell *matHeaderCellDef> รหัส </th>
      <td mat-cell *matCellDef="let element;"> {{element.weightData.weightCode}}</td>
    </ng-container>

    <ng-container matColumnDef="weightSubcode">
      <th mat-header-cell *matHeaderCellDef> รหัสย่อย </th>
      <td mat-cell *matCellDef="let element;">{{element.weightData.weightSubcode}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> กิจกรรม </th>
      <td mat-cell *matCellDef="let element;">{{element.weightData.description}}</td>
    </ng-container>

    <ng-container matColumnDef="commodityCode">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> รหัสรายการ </th>
      <td mat-cell *matCellDef="let element;">{{element.cpa.commodityCode}}</td>
    </ng-container>

    <ng-container matColumnDef="commodityName">
      <th mat-header-cell *matHeaderCellDef class="text-center"> ชื่อรายการ </th>
      <td mat-cell *matCellDef="let element" class="text-center">{{element.cpa.commodityThName}}</td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef class="text-right"> น้ำหนัก </th>
      <td mat-cell *matCellDef="let element" class="text-right">
        {{element.weight | weight5Decimal}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsWeightCPA"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsWeightCPA;"></tr>
  </table>
  <mat-paginator color="primary" [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
    (page)="pageEvent = pageChange($event)">
  </mat-paginator>
</div>
<swal #warningSwal title="" text="" type="warning" [confirmButtonText]="'ตกลง'" [cancelButtonText]="'ยกเลิก'"
  [showCancelButton]="true"></swal>
